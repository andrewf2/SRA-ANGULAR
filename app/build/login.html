<div class="container">
<h1>Welcome To Self-Reliant Agriculture</h1>
<h2>Please Sign-in</h2>
<div class="panel-body-collapse collapse in">
	<div class="panel-body ">
		<form role="form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email"  id="exampleInputEmail1" placeholder="Enter email" data-ng-model="user.email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" id="exampleInputPassword1" placeholder="Password" data-ng-model="user.password">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" data-ng-click="Login()">Submit</button>
			</div>
		</form>
	</div>
</div>
</div>
